<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ratemyroof</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.1.1/jquery.rateyo.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.1.1/jquery.rateyo.min.js"></script>
    <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="./javascripts/googleMaps.js"></script>
    <script src="./javascripts/rateRoof.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs5LYjhEn5k5sGXQBig_B0Lc-R_iohW84&libraries=places&callback=initAutocomplete" async defer></script>
         <link rel='stylesheet' href='./stylesheets/googleMaps.css'>
  </head>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
  <body>
    <div class="container">
      <div class="row navbar-height">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div id="header-bar" class="container-fluid">
            <h1 class="icon-heading" id="rmrTitle">Ratemyroof</h1>
            <div class="form-group pull-right">
                <div id="searchBox">
                    <input id ="searchInput" type="search" class="form-control transparent-input" placeholder="Search" onsearch="searchFunction()"autofocus>
                    <ul class="list-group" id="searchDownbar">
                    </ul>
                </div>
            </div>
            </div>
        </nav>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="col s12">
          <input id="pac-input" class="controls" type="text" placeholder="Enter your address" onkeydown="doesHouseExist(this)"></input>
        </div>
        <div class="input-field col s12">
          <input placeholder="landlord name/ leasing company" id="landlord/leasaingcompany" type="text" class="validate">
          <label for="landlord/leasingcompany">Landlord or Leasing copmany</label>
        </div>
        <div class="col s12">
          Rate your Roof
        <div id="rateYo"></div>
      </div>
      <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Add a comment</label>
      </div>
        </div>
        <div class="col s6">
          <div id="map"></div>
          <div class="card-panel">
            Your roof is at

   <table id="address">
     <tr>
       <td class="label">Street address</td>
       <td class="slimField"><input class="field" id="street_number"
             disabled="true"></input></td>
       <td class="wideField" colspan="2"><input class="field" id="route"
             disabled="true"></input></td>
     </tr>
     <tr>
       <td class="label">City</td>
       <td class="wideField" colspan="3"><input class="field" id="locality"
             disabled="true"></input></td>
     </tr>
     <tr>
       <td class="label">State</td>
       <td class="slimField"><input class="field"
             id="administrative_area_level_1" disabled="true"></input></td>
       <td class="label">Zip code</td>
       <td class="wideField"><input class="field" id="postal_code"
             disabled="true"></input></td>
     </tr>
     <tr>
       <td class="label">Country</td>
       <td class="wideField" colspan="3"><input class="field"
             id="country" disabled="true"></input></td>
     </tr>
   </table>
</div>
        </div>
      </div>

      <div class='row'>
        <div class="input-field col s6">
          <input placeholder="landlord name/ leasing company" id="landlord/leasaingcompany" type="text" class="validate">
          <label for="landlord/leasingcompany">Landlord or Leasing copmany</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <select class="input-field" id="rate_num_bathrooms">
            <option value="" disabled selected>Number of Bathrooms</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label>Number of Bathrooms</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" name="action" onClick="createProperty()">Submit
          </button>
      </div>

      </div>

  </body>
</html>
